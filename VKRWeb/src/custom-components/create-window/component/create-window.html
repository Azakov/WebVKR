<form [formGroup]="createWindowGroup" class="edit-block">
    <label class="first-title__wrapper custom-input">
        <input formControlName="firstTitle" type="text" placeholder="&nbsp;" class="control-input" />
        <span>{{firstTitle}}</span>
    </label>
    <label *ngIf="!needSecond" class="custom-input">
        <input formControlName="secondTitle" type="text" placeholder="&nbsp;" class="control-input" />
        <span>{{secondTitle}}</span>
    </label>
    <button (click)="getInputValue()" class="confirm-press-button">{{buttonName}}</button>
</form>
