<section class="profile">
  <h1 class="page__title">Профиль {{modelProfileForm.role}}</h1>
  <div class="profile__info">

    <div>
      <!-- <img class="profile__image" src="http://localhost:8080/media/download?id=94f0ccacb21d3e1857e8d46eda516bf6" -->
      <img class="profile__image" src="https://memepedia.ru/wp-content/uploads/2018/07/576552d6e73f015563cb97a3.png"
        alt="kumamon">
    </div>

    <article *ngIf="isProfileData" class="profile__data">
      <div class="profile__value-data">
        <span class='field-name'>ФИО</span>
        <span>{{modelProfileForm.surname}} {{modelProfileForm.firstName}} {{modelProfileForm.secondName}}</span>
      </div>
      <div class="profile__value-data">
        <span class='field-name'>Группа</span>
        <span>{{modelProfileForm.group}}</span>
      </div>
      <div class="profile__value-data">
        <span class='field-name'>Email</span>
        <span>{{modelProfileForm.email}}</span>
      </div>
      <div class="profile__button-group">
        <button (click)="editProfile()" class="press-button">
          Редактировать данные
        </button>
        <button (click)="editPassword()" class="press-button right-button">
          Изменить пароль
        </button>
      </div>
    </article>

    <form *ngIf="isEditPassword" [formGroup]="passwordForm">
      <article class="profile__edit-password">
        <label class="custom-input password-input">
          <input formControlName="currentPassword" type="text" placeholder="&nbsp;" class="control-input" />
          <span>Старый пароль</span>
        </label>
        <label class="custom-input password-input">
          <input formControlName="newPassword" type="text" placeholder="&nbsp;" class="control-input" />
          <span>Новый пароль</span>
        </label>
        <label class="custom-input">
          <input formControlName="newPasswordConfirm" type="text" placeholder="&nbsp;" class="control-input" />
          <span>Подтвердить новый пароль</span>
        </label>
      </article>
      <div class="profile__button-group">
        <button (click)="savePasswordChanges()" class="press-button profile__change-button">
          Сохранить
        </button>
        <button (click)="cancelChanges()" class="press-button profile__change-button right-button">
          Отмена
        </button>
      </div>
    </form>

    <form *ngIf="isEditProfile" [formGroup]="profileForm" class="profile__data">
      <article class="profile__edit-wrapper">
        <span class="field-name profile__edit-title">ФИО</span>
        <div class="profile__edit-value-data">
          <label class="custom-input">
            <input formControlName="surname" type="text" placeholder="&nbsp;" class="control-input" />
            <span>Фамилия</span>
          </label>
          <label class="custom-input">
            <input formControlName="firstName" type="text" placeholder="&nbsp;" class="control-input" />
            <span>Имя</span>
          </label>
          <label class="custom-input">
            <input formControlName="secondName" type="text" placeholder="&nbsp;" class="control-input" />
            <span>Отчество</span>
          </label>
        </div>
      </article>
      <article class="profile__edit-wrapper">
        <span class="field-name">Группа</span>
        <div class="profile__edit-value-data">
          <label class="custom-input">
            <input formControlName="group" type="text" placeholder="&nbsp;" class="control-input" />
            <span>Группа</span>
          </label>
        </div>
      </article>
      <article class="profile__edit-wrapper">
        <span class="field-name">Email</span>
        <div class="profile__edit-value-data">
          <label class="custom-input">
            <input formControlName="email" type="email" placeholder="&nbsp;" class="control-input" />
            <span>Email</span>
          </label>
        </div>
      </article>
      <div class="profile__button-group">
        <button (click)="saveUserDataChanges()" class="press-button profile__change-button">
          Сохранить
        </button>
        <button (click)="cancelChanges()" class="press-button profile__change-button right-button">
          Отмена
        </button></div>
    </form>

  </div>
</section>
