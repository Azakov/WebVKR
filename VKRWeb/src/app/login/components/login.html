<div class="login login__form-block">
  <h2 class="login__title">Войти</h2>
  <form class="login__form" [formGroup]="LoginForm">
    <input formControlName="email" class="control" placeholder="Email" type="email" />
    <input formControlName="password" class="control" placeholder="Password" type="password" />
    <a href="">Github</a>
    <button
      (click)="submitData()"
      [disabled]="LoginForm.invalid"
      class="login__submit"
    >
      Вход
    </button>
  </form>
</div>
