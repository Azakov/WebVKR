<section>
    <article class=page__title-wrapper>
        <h1 class="page__title">Курсы</h1>
        <button (click)="createCourseModal()" class="confirm-press-button">Создать новый курс</button>
    </article>

    <section *ngFor="let course of modelEditCourse.courseList; trackBy: trackByFn" class="content-window">

        <article [ngStyle]="{'border-bottom': isOpen ? '1px solid #E5E5E5' : '0'}" class="course-list-head__wrapper">
            <div class="course-list-head__block">
                <span class="course-list-head__title">{{course.courseName}}</span>
                <span class="course-list-head__title"> — {{course.courseMaxScore}} баллов</span>
                <div class="course-list-head__right-block">
                    <button (click)="editCourseModal()"
                        class="course-menu__button low-press-button">Редактировать</button>
                    <button (click)="deleteCourseModal()" class="course-list-head__button low-press-button">Удалить
                        курс</button>
                    <button (click)="openCourse()" class="course-list-head__show-button"></button>
                </div>
            </div>
        </article>

        <article *ngIf="isOpen" class="course-list-body__wrapper">
            <form [formGroup]="addTaskForm">
                <div class="course-list-body__row-title">
                    <span class="course-list-body__element-title">Задача</span>
                </div>
                <div>
                    <label class="custom-input">
                        <input formControlName="name" type="text" placeholder="&nbsp;" class="control-input" />
                        <span>Назавние новой задачи</span>
                    </label>
                    <label class="custom-input">
                        <input formControlName="deadline" type="text" placeholder="&nbsp;" class="control-input" />
                        <span>Дедлайн новой задачи</span>
                    </label>
                </div>
                <button (click)="addTask()" class="course-list-body__create-button low-press-button">Добавить</button>
            </form>

            <article class="task-list">
                <div *ngFor="let task of course.taskList" class="task-list__wrapper">
                    <span class="task-list__task-name">{{task.name}}</span>
                    <span class="task-list__task-deadline">{{task.deadline}}</span>
                    <div class="task-list__task-edit">
                        <button [routerLink]="[]"
                            class="low-press-button task-list__task-edit-button">Редактировать</button>
                        <button (click)="deleteTaskModal()" class="closeMark"></button>
                    </div>
                </div>
            </article>
        </article>

    </section>

</section>

<div *ngIf="isCreateCourse" class="edit-block-wrapper">
    <create-window (inputValue)="addNewCourse($event)" firstTitle="Название курса"
        secondTitle="Количество баллов за курс" buttonName="Создать"></create-window>
</div>
<div *ngIf="isEditCourse" class="edit-block-wrapper">
    <create-window (inputValue)="editCurrentCourse($event)" firstTitle="Название курса"
        secondTitle="Количество баллов за курс" buttonName="Сохранить"></create-window>
</div>
<div *ngIf="isDeleteCourse" class="edit-block-wrapper">
    <confirm-window (confirmValue)="deleteCourse($event)" inputName="Скрипты"></confirm-window>
</div>
<div *ngIf="isDeleteTask" class="edit-block-wrapper">
    <confirm-window (confirmValue)="deleteTask($event)" inputName="Энтропия"></confirm-window>
</div>
